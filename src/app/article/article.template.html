<mat-card appearance="outlined" class="mt-3 article">
    <mat-card-content class="article__content">
        <div class="d-flex w-100 mb-4 align-items-center card__header">
            <div class="d-flex flex-grow-1 gap-1">
                <img
                    ngSrc="/assets/images/Icon_msg.png"
                    width="47"
                    height="47"
                    alt="icon"
                />
                <h1 class="d-flex ms-2 mb-0 align-items-center article-title">
                    {{article()?.title}}
                </h1>
            </div>
            <button
                mat-icon-button
                aria-label="Copy link"
                matTooltip="Скопировать ссылку на статью"
                (click)="copyLink()"
            >
                <mat-icon>content_copy</mat-icon>
            </button>
        </div>
        <div [innerHTML]="article()?.html"></div>
    </mat-card-content>
</mat-card>

<a
    class="mb-3 d-flex align-items-center btn"
    href="https://t.me/welcomemomsbot"
    target="_blank"
>
    Дополнить статью / сообщить об ошибке
</a>

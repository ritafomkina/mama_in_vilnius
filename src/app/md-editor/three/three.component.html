<div class="menu">
    <button mat-icon-button aria-label="Create article">
        <mat-icon>note_add</mat-icon>
    </button>
    <button mat-icon-button aria-label="Create folder">
        <mat-icon>create_new_folder</mat-icon>
    </button>
</div>

<mat-tree
    #tree
    [dataSource]="dataSource"
    [childrenAccessor]="childrenAccessor"
    class="example-tree"
>
    <mat-tree-node *matTreeNodeDef="let node">
        <button
            mat-button
            [class.selected]="node.selected"
            [color]="node.selected && 'primary'"
            (click)="$event.stopPropagation(); nodeToggle(node)"
        >
            <mat-icon>description</mat-icon>
            {{ node.title }}
        </button>
    </mat-tree-node>

    <mat-nested-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodeToggle
        [cdkTreeNodeTypeaheadLabel]="node.title"
    >
        <div class="mat-tree-node">
            <button
                mat-button
                extended
                matTreeNodeToggle
                [color]="node.selected && 'primary'"
                [attr.aria-label]="'Toggle ' + node.title"
                (click)="$event.stopPropagation()"
            >
                <mat-icon class="mat-icon-rtl-mirror">
                    {{
                        tree.isExpanded(node) ? "expand_more" : "chevron_right"
                    }}
                </mat-icon>
                {{ node.title }}
            </button>
        </div>
        <div
            [class.example-tree-invisible]="!tree.isExpanded(node)"
            role="group"
        >
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
    </mat-nested-tree-node>
</mat-tree>

@let data = routerData();

<app-breadcrumbs
    [breadcrumbs]="data?.breadcrumbs"
    [currentTopicTitle]="data?.title"
    class="w-100"
></app-breadcrumbs>

<ng-container
    [ngTemplateOutlet]="article() ? articleTmp : topicsTmp"
></ng-container>

<ng-template #topicsTmp>
    <app-topics
        [navigationItems]="data?.navigationItems"
        [currentTopicTitle]="data?.title"
        [isRootCurrentTopic]="data?.rootTopic"
        class="w-100"
    ></app-topics>
</ng-template>

<ng-template #articleTmp>
    <app-article [article]="article()"></app-article>
</ng-template>

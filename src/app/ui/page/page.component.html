@for (topic of topic()?.topics; track topic.id) {
    <a
        mat-button
        [routerLink]="['./', topic.id]"
        routerLinkActive="active-link"
    >
        <span>{{ topic.title }}</span>
    </a>
}

<router-outlet> </router-outlet>

@if (article()) {
    <app-article [article]="article()"></app-article>
}

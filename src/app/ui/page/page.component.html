<ul>
    @for (topic of topic()?.topics; track topic.id) {
        <li>
            <button mat-button [routerLink]="['./', topic.id]">
                <span>{{ topic.title }}</span>
                <mat-icon> keyboard_arrow_right </mat-icon>
            </button>
        </li>
    }
</ul>

<router-outlet> </router-outlet>

<div class="d-flex breadcrumbs">
    @if(isSmallScreen()) { @if(breadcrumbs?.length) {
    <div
        class="d-flex align-items-center m-0 pointer breadcrumb"
        [routerLink]="breadcrumbs![breadcrumbs!.length - 1].path"
    >
        <mat-icon class="mx-2 icon">arrow_back</mat-icon>
        <p class="click m-0">Назад</p>
    </div>
    } } @else { @for (item of breadcrumbs; let last = $last;track item.path) {
    <div
        class="d-flex align-items-center m-0 pointer breadcrumb"
        [routerLink]="item.path"
    >
        <p class="click m-0">{{item.title}}</p>

        <mat-icon class="mx-2 icon">arrow_forward</mat-icon>
    </div>
    }

    <div class="d-flex align-items-center m-0 breadcrumb">
        <p class="click m-0">{{currentTopicTitle}}</p>
    </div>
    }
</div>
